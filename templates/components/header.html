  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="{% url 'home' %}"style="text-decoration: none; color: inherit;"><h2 class="mb-0">Job Portal</h2></a>
        <nav>
            <a href="{% url 'job_list' %}" class="text-white text-decoration-none me-3">Home</a>
            <a href="{% url 'job_create' %}" class="text-white text-decoration-none me-3">Create Job</a>
            
            {% if user.is_authenticated %}
                <span class="text-white me-3">Welcome, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="text-white text-decoration-none border-0 bg-transparent">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="text-white text-decoration-none me-3">Login</a>
                <a href="{% url 'register' %}" class="text-white text-decoration-none">Signup</a>
            {% endif %}
        </nav>
    </div>
</header>
