{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ blog.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'blog_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
