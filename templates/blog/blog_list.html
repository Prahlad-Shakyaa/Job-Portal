{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-primary">Career Related Blogs</h2>
    <p class="text-secondary">Career-related blogs for job seekers</p>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                <div class="card-body">
                    <small class="text-muted">Published on: {{ post.published_date }}</small>
                    <h5 class="card-title mt-2">{{ post.title|truncatechars:50 }}</h5>
                    <p class="card-text">{{ post.short_description }}</p>
                    <a href="{% url 'blog_detail' post.id %}" class="btn btn-primary">Full Story</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'blog_create' %}" class="btn btn-success mt-4">Create New Blog</a>
</div>
{% endblock %}
