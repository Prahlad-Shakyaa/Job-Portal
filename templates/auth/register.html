{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row my-5">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h4 class="text-center text-secondary">Register Here To Begin</h4>
                    <hr>
                </div>
                <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                    
                    <!-- Username Field -->
                    <div class="form-floating mb-3">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm" 
                               placeholder="Username" value="{{ fieldValues.username }}" required>
                        <label for="usernameField">Username</label>
                    </div>
                    
                    <!-- Email Field -->
                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm" 
                               placeholder="Email" value="{{ fieldValues.email }}" required>
                        <label for="emailField">Email</label>
                    </div>

                    <!-- Password Field -->
                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" 
                               placeholder="Password" required>
                        <label for="passwordField">Password</label>
                    </div>

                    <!-- Show Password Toggle -->
                    <small class="float-end py-3 showPasswordToggle">SHOW</small>
                    </br>

                    <div class="mt-5">
                        <input type="submit" value="Register" class="btn btn-primary submit-btn w-100">
                    </div>
                </form>

                <div class="container mt-3 text-center">
                    <span class="text-muted">Already have an account? </span>
                    <a href="{% url 'login' %}" class="text-primary">Login</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
