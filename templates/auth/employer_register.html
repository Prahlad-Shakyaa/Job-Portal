{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row my-5">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4 class="text-center text-secondary">Employer Registration</h4>
                <hr>
                <form action="{% url 'employer_register' %}" method="post">
                {% csrf_token %}
                    
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                        <label>Username</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                        <label>Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                        <label>Password</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" name="company_name" class="form-control" placeholder="Company Name" required>
                        <label>Company Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea name="company_description" class="form-control" placeholder="Company Description"></textarea>
                        <label>Company Description</label>
                    </div>

                    <div class="mt-5">
                        <input type="submit" value="Register" class="btn btn-primary w-100">
                    </div>
                </form>
                
                <div class="container mt-3 text-center">
                    <span class="text-muted">Already have an account? </span>
                    <a href="{% url 'login' %}" class="text-primary">Login</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
