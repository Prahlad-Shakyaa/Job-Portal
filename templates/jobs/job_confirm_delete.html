{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1>Delete Job</h1>
    <p>Are you sure you want to delete <strong>{{ job.title }}</strong> at <strong>{{ job.company_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
