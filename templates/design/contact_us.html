{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Contact Us</h2>
    <p class="text-center">We would love to hear from you! Please fill out the form below, and we'll get in touch with you soon.</p>
    
    {% if success_message %}
        <div class="alert alert-success" role="alert">
            {{ success_message }}
        </div>
    {% endif %}


    <div class="row">
        <!-- Left Column: Contact Form -->
        <div class="col-md-3">
            <form method="post" class="shadow-lg p-4 rounded border">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_name" class="form-label">Your Name</label>
                    <input type="text" name="name" id="id_name" class="form-control" value="{{ form.name.value }}">
                </div>

                <div class="mb-3">
                    <label for="id_email" class="form-label">Your Email</label>
                    <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value }}">
                </div>

                <div class="mb-3">
                    <label for="id_message" class="form-label">Your Message</label>
                    <textarea name="message" id="id_message" class="form-control">{{ form.message.value }}</textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-3">
        </div>

        <!-- Right Column: Google Map -->
        <div class="col-md-6">
            <div class="map-container" style="height: 400px;">
                <iframe 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    style="border:0;" 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.6630031448135!2d85.31829767525225!3d27.665896276206407!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19000a4f32cf%3A0x53f71813950137ff!2sEvolve%20IT%20Hub%20Nepal!5e0!3m2!1sen!2snp!4v1735895350426!5m2!1sen!2snp" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
