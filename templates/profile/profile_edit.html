{% extends 'base.html' %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <h1>Edit Profile</h1>
    </div>

    <div class="profile-edit">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
